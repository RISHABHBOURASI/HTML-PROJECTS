<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>

    <p>A collection of beautiful moments</p>
  </header>

  <section class="gallery">

    <img src="https://picsum.photos/id/1025/600/400" alt="Gallery Image 2">

    <img src="https://picsum.photos/id/1045/600/400" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1055/600/400" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1065/600/400" alt="Gallery Image 6">
    <img src="https://picsum.photos/id/1075/600/400" alt="Gallery Image 7">
    <img src="https://picsum.photos/id/1085/600/400" alt="Gallery Image 8">
  </section>

</body>
</html>
